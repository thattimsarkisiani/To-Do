<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App | KIBERone</title>

</head>

<body>

    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg">
            <input type="text" placeholder="უნდა გავაკეთო...">

        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class="active">
                    ყველა
                </span>
                <span id="pending">პროცესში</span>
                <span id="completed">შესრულებული</span>
            </div>
            <!-- <button class="clear-btn">გასუფთავება</button> -->
            <button class="clear-btn" ><img src="https://www.linkpicture.com/q/bin.svg"></button>
        </div>
        <ul class="task-box"></ul>

    </div>

    <script src="index.js"></script>
</body>

</html>
